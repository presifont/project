<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Sublime Project</title>
</head>

<body>
	<!-- Restaurant name and tagline -->
	<div id="header">
		<h1>Dapper D's Diner</h1>
		<p class="main">"Home of the Happy Belly"</p>
	</div>

	<!--Restautant image -->
	<div class="image-container">
		<img src="images/inside.jpg" alt="inside of restaurant" id="image1">
	</div>

	<div>
		<h2 id="menu">Reservations</h2>
	</div>

	<!--reservation maker and current reservations-->
	<div class="box">
		
			
			<form action="" class="reservation"> 
				<h3>Make a Reservation</h3> 
				<!--enter name-->
				<label for="name">Name:</label>
				<input type="text" id="name" placeholder="Enter your name">

				<!--<button class="dropbtn"> Select A Day </button>-->

				<select class="dropdown-content" name="day" id="day">
					<option value="" disabled selected>Select a Day</option>
					<option value="Sunday">Sunday</option>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
				</select>




				<button type="submit">Confirm Reservation</button>

			</form>
		
		<!--Existing reservatiions-->

		<div class="content">
			<p class="menu-options">Existing Reservations</p>
			
			<table>
				<thead>
					<th>Person</th>
					<th>Day</th>
				</thead>
				<tbody id="current-res"> 
					<script id="currentReservations" type="text/x-handlebars-template">
						<tr>
							<td>{{name}} :</td>>
							<td>{{day}}</td>
						</tr>

					</script>
				</tbody>
			</table>

			
		</div>

	</div>

	<!--Map title and map-->
	<h2 id="menu">
		Come Dine with Us
	</h2>


	<div>
		<div id="map">
		</div>
	</div>


	<!--Review section w/ image-->
	<div class="border">
		<div id="reviews">
			<img src="images/laugh.jpg" alt="child eats" id="image2">
		</div>

		<div class="review">
			<h3>Customer Reviews</h3>
			<p id="cust-reviews">

				“Big lettuce, big carrots, tomatoes like volleyballs.”
				— Jerry Seinfeld, on The BIG 
			</p>
		</div>
	</div>


	<div>
		<a href="https://www.freepik.com/free-photos-vectors/background">
			Background image created by Mrsiraphol - Freepik.com
		</a>
	</div>

	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

	<!-- jQuery -->
	<script src="js/jquery-3.0.0.js"></script>
	<!-- bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- handlebars -->
	<script src="js/handlebars-v4.0.11.js"></script>
	<!-- custom js -->
	<script src="js/main.js"></script>

	<!-- google maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2kBYMponeI7uzWB-k5zpac9oCWN8LtA0&callback=initMap"
	type="text/javascript"></script>

</body>
</html>
